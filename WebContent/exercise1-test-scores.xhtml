<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Test Scores</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Test Scores</h1>

<p>Test scores for students:</p>

<h:dataTable var="score"
			 value="#{testController.scoresList}" 
			 border="1"
			 headerClass="heading"
			 rowClasses="first, second, third">
	<h:column>
		<f:facet name="header">Exam1</f:facet>
		#{score.exam1}
	</h:column>
	<h:column>
		<f:facet name="header">Exam1</f:facet>
		#{score.exam2}
	</h:column>
	<h:column>
		<f:facet name="header">Exam1</f:facet>
		#{score.exam3}
	</h:column>
	<h:column>
		<f:facet name="header">Exam1</f:facet>
		#{score.exam4}
	</h:column>
</h:dataTable>

</h:body></html>
